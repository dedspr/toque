    <script type="text/javascript">

        function validarUsuario() {
            
            $.ajax({
                type: "POST",
                url: "http://toqueviolinofacil.com.br/app/app.php",
                timeout: 3000,
                contentType: "application/json; charset=utf-8",
                crossDomain: true,
                headers: {
                    'Content-Type': 'Access-Control-Allow-Origin: *; application/x-www-form-urlencoded; charset=UTF-8'
                },
                success: function (result, jqXHR) {
                    $.each(result, function (i, cliente) {
                        if (cliente == $("#email").val())
                            alert("Válido");
                    });
                },
                error: function (jqXHR, status) {
                    // Exibir mensagem de erro, caso aconteça...
                    alert("O servidor não conseguiu processar o pedido. Tente novamente mais tarde...");
                },
            });
        }
        
    </script>
