    <script src="assets/js/core/jquery.3.2.1.min.js" type="text/javascript"></script>
    <script src='js/slick/slick.min.js'></script>
    <script src="js/player.js"></script>

    <script>
        
        function thumbVideoVimeo(vimeoVideoID, element, bg) {
            $.getJSON('http://www.vimeo.com/api/v2/video/' + vimeoVideoID + '.json?callback=?', { format: "json" }, function (data) {
                if (bg)
                    $("#" + element).css('background-image', 'url("' + data[0].thumbnail_large + '")');
                else
                    $("#" + element).attr('src', data[0].thumbnail_large);
            });
        }

        thumbVideoVimeo(242418912, 'imgPrincipal', true);

        thumbVideoVimeo(242418912, 'cat1img1', false);
        thumbVideoVimeo(242418912, 'cat1img2', false);

        thumbVideoVimeo(242418912, 'cat1img4', false);
